name: Convert Jupyter Notebook to Markdown

on:
  push:
    paths:
      - '**.ipynb'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false # This prevents the default token from being used
        fetch-depth: 0 # Fetches all history so you can push back to it

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert

    - name: Convert notebooks to Markdown
      run: |
        for notebook in $(find . -name "*.ipynb"); do
          jupyter nbconvert --to markdown $notebook
        done

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --exit-code --staged; then
          echo "No changes to commit"
        else
          git commit -m "[CI] Convert Jupyter Notebooks to Markdown"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/tkruer/lc.git HEAD:main
        fi
